<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SwaggerUI">
    <title>ICANN Registry System Testing (RST) API</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.0/swagger-ui.css">
    <style>
      html,body,p,ul,ol,li,table,tr,td,th,div {
        line-height: 1.5em !important;
      }
      code {
        font-weight: normal !important;
        border: 0px !important;
        margin: 0px !important;
        padding: 0px !important;
        background-color: rgba(0, 0, 0, 0) !important;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.0/swagger-ui-bundle.js" crossorigin></script>
    <script>
      window.onload = () => {
        window.ui = SwaggerUIBundle({
          url: new URL("rst-api-spec.yaml", window.location).toString(),
          dom_id: '#swagger-ui',
        });
      };
    </script>
  </body>
</html>
